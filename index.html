<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Interactive rating component</title>

	<link rel="stylesheet" href="/css/index.css">
</head>

<body>
	<main>
		<div class="wrapper">

			<div class="wrapper-register">

				<div class="star"><img src="./images/icon-star.svg" alt="star" class="circle-star"></div>
				<h1 class="title">How did we do?</h1>
				<p class="paragraph">Please let us know how we did with your support request. All feedback is appreciated to
					help us improve our
					offering!</p>
				<div class="wrapper-rating">

					<div class="wrapper-rating__submit">
						<label for="1">1</label>
						<input type="radio" name="1" id="1" class="rating_btn">
					</div>

					<div class="wrapper-rating__submit">
						<label for="2">2</label>
						<input type="radio" name="2" id="2" class="rating_btn">
					</div>

					<div class="wrapper-rating__submit">
						<label for="3">3</label>
						<input type="radio" name="3" id="3" class="rating_btn">
					</div>

					<div class="wrapper-rating__submit">
						<label for="4">4</label>
						<input type="radio" name="4" id="4" class="rating_btn">
					</div>

					<div class="wrapper-rating__submit">
						<label for="5">5</label>
						<input type="radio" name="5" id="5" class="rating_btn">
					</div>

				</div>
				<button type="submit" id="btn" class="btn">SUBMIT</button>

			</div>
			<div class="thankyou">
	
				<img src="./images/illustration-thank-you.svg" alt="thank you" class="th">

				<div class="div_rating">
					<span class="rating">You selected <span id="rating"></span> out of
						5</span>
				</div>

				<h1 class="title">Thank you!</h1>
				<p class="paragraph">We appreciate you taking the time
					to give a rating. If you ever need more support, donâ€™t hesitate to get
					in touch!</p>
			</div>


		</div>
	</main>

	<script src="/js/app.js"></script>

</body>

</html>
